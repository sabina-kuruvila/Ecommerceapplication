{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2500">
            <img src="{% static 'images/beauty._SX3000_.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5
                    style="color:black; font-size: 30px; font-weight: bolder; font-family:'Courier New', Courier, monospace, 'Arial Narrow', Arial, sans-serif; font-style:oblique ;">
                    Beauty Products</h5>
                <a href="/products/" class="btn btn-info">Buy Now</a>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
            <img src="{% static 'images/kitchen._SX3000_.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5
                    style="color:black; font-size: 30px; font-weight: bolder; font-family:'Courier New', Courier, monospace, 'Arial Narrow', Arial, sans-serif; font-style:oblique ;">
                    Kitchen Products</h5>
                <a href="/products/" class="btn btn-info">Buy Now</a>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2500">
            <img src="{% static 'images/Books._SX3000_.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5
                    style="color:black; font-size: 30px; font-weight: bolder; font-family:'Courier New', Courier, monospace, 'Arial Narrow', Arial, sans-serif; font-style:oblique ;">
                    Available Books</h5>
                <a href="/products/" class="btn btn-info">Buy Now</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
