{% extends "shop/base.html" %}

{% block content %}
    <div class="row" style="background-color: rgb(163, 109, 164);justify-content: center; align-items: center;">
        <div class="col-md-4 mb-3">
                <div class="card" style="width:100%;  height: 30%; border: 1px solid #ccc; border-radius: 8px;margin-top: 5px; padding: 16px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; background-color:rgb(212, 173, 75) ;">
                    <img src="{{ product.image_url }}" class="card-img-top object-fit-cover border rounded" style="height:420px;" />
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">${{ product.price }}</p>
                    </div>
                </div>
        </div>
    </div> 

{% endblock %}
